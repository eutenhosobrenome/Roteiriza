<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roteiriza.ai</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { color: #333; }
    #roteiro { white-space: pre-line; margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 8px; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 6px; background-color: #007bff; color: white; cursor: pointer; }
    input { padding: 0.5rem; width: 300px; }
  </style>
</head>
<body>
  <h1>üé¨ Gerador de Roteiros para TikTok</h1>
  <input type="text" id="tema" placeholder="Digite um tema..." />
  <button onclick="gerarRoteiro()">Gerar Roteiro</button>

  <div id="roteiro"></div>

  <script>
    async function gerarRoteiro() {
      const tema = document.getElementById('tema').value;
      const roteiroDiv = document.getElementById('roteiro');
      roteiroDiv.innerText = '‚è≥ Gerando...';

      try {
        const response = await fetch('https://1fa2b07e-eab5-4351-8f0a-fedb969e99e3-00-334gsak9x3smt.picard.replit.dev/gerar-roteiro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tema }),
        });

        const data = await response.json();
        roteiroDiv.innerText = data.roteiro || '‚ùå Erro ao gerar roteiro.';
      } catch (err) {
        roteiroDiv.innerText = '‚ùå Erro de conex√£o com o servidor.';
      }
    }
  </script>
</body>
</html>
